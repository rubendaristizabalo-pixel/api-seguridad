<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>API Seguridad y Justicia</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
  /* window.ui = SwaggerUIBundle({
    url: "openapi.json",
    dom_id: "#swagger-ui",*/
	
	SwaggerUIBundle({
    url: "./swagger.json",   // o openapi.yaml
    dom_id: "#swagger-ui"
    });

    /* Mantiene el token aunque recargues */
    persistAuthorization: true,

    /* Limpia restos de OAuth */
    supportedSubmitMethods: ["get", "post", "put", "delete", "patch"],

    /* UX */
    defaultModelsExpandDepth: -1,
    defaultModelExpandDepth: 3,

    /* Debug (opcional, pero recomendado mientras pruebas) */
    onComplete: function() {
      console.log("Swagger UI cargado correctamente");
    }
  });
</script>
</body>
</html>
